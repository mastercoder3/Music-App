<section
  class="section-titles"
  section-type="standard"
  see-all-style="style2"
  section-icon-style="playlists_white"
  section-title-style="left"
>
  <header>
    <div class="main-grids safe-area">
      <div class="inner">
        <div class="icon"></div>

        <h2 >Handpicked Playlists</h2>
        <div class="see-all">
          <p><a></a></p>
        </div>
      </div>
    </div>
  </header>
</section>

<ion-grid >
    <ion-row>
      <ion-col col-12>
          <ion-slides slidesPerView="2">

              <ion-slide  *ngFor="let item of playlist; let i = index"  slide-style="style1" [ngStyle]="{'margin-left': i>0 ? '10px' : '0px'}"
                  (click)="openSeeAllPage(item,i)">
                  <div class="slide">
                      <div class="img-inner-wrapper">
                        <img
                          src="assets/imgs/album.jpg"
                          style="width: 150px; height: 150px;"
                        />

                        <h2 style="color: white; font-size: 18px !important;">{{ item?.title}}</h2>

                        <!-- <cite class="author">
                          <a style="color: rgb(189, 189, 189) !important; text-decoration: none; font-style: normal;">{{ item?.oartist }}</a>
                        </cite> -->
                      </div>
                    </div>
              </ion-slide>


            </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
