<section
  class="section-titles"
  section-type="standard"
  see-all-style="style1"
  section-icon-style="play"
  section-title-style="left"
  *ngIf="songs"
>
  <header>
    <div class="main-grids safe-area">
      <div class="inner">
        <div class="icon"></div>

        <h2>Originals</h2>

        <div class="see-all">
          <p><a (click)="seeall()">See All</a></p>
        </div>
      </div>
    </div>
  </header>
</section>

<ion-grid *ngIf="songs">
    <ion-row>
      <ion-col col-12>
          <ion-slides  slidesPerView="2">

              <ion-slide  *ngFor="let item of songs; let i = index"  slide-style="style1" [ngStyle]="{'margin-left': i>0 ? '10px' : '0px'}"
                  (click)="musicPlayerPageService.openMusicPlayer(songs, i)">
                  <div class="slide">
                      <div class="img-inner-wrapper">
                        <img
                          src="{{item?.imageURL || 'assets/imgs/album.jpg'}}"
                          style="width: 170px; height: 150px;"
                        />

                        <h2 style="color: white; font-size: 18px !important;">{{ item?.title}}</h2>

                        <cite class="author">
                          <a style="color: rgb(189, 189, 189) !important; text-decoration: none; font-style: normal;">{{ item?.artist[0].display }}</a>
                          <a style="color: rgb(189, 189, 189) !important; text-decoration: none; font-style: normal;">{{ item?.artist[1]?.display }}</a>                        </cite>
                      </div>
                    </div>
              </ion-slide>


            </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
