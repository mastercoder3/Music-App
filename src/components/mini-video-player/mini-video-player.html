              </g>
            </g>
          </svg>
        </button>

        <div
          id="vjs_video_2902"
          height="264"
          width="640"
          class="video-js vjs-tech vsg-player vjs-default-skin vjs-16-9 vjs-paused vjs_video_2902-dimensions vjs-controls-enabled vjs-v6 vjs-youtube vjs-youtube-mobile vjs-user-inactive"
          lang="en-gb"
          role="region"
          aria-label="Video Player"
        >
          <div>
            <iframe
              id="vjs_video_2902_Youtube_api"
              style="width:100%;height:100%;top:0;left:0;position:absolute"
              class="vjs-tech"
              frameborder="0"
              allowfullscreen="1"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              title="YouTube video player"
              width="640"
              height="360"
              [src]="
                sanitizer.bypassSecurityTrustResourceUrl(
                  videoService.currentVideo.videoUrl
                )
              "
            ></iframe>
          </div>

          <div class="gradient-top"></div>
        </div>
      </div>
    </section>
  </div>
</section>
