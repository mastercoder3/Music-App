<div style="width: 100% !important;">


<ion-grid >
  <ion-row>
    <ion-col col-12>
        <ion-slides>

            <ion-slide style="max-width: 100px;"  *ngFor="let item of songs; let i = index"  slide-style="style1" [ngStyle]="{'margin-left': i>0 ? '10px' : '0px'}"
                (click)="musicPlayerPageService.openMusicPlayer(songs, i)">
                <div class="slide">
                    <div class="img-inner-wrapper">
                      <img
                        src="{{item?.imageURL}}"
                        style="border-radius: 9px; width: 100px; height: 100px;"
                      />
          
                      <h2 style="color: white">{{ item?.title}}</h2>
          
                      <cite class="author">
                        <a style="color: rgb(189, 189, 189) !important; text-decoration: none; font-style: normal;">{{ item?.oartist }}</a>
                      </cite>
                    </div>
                  </div>
            </ion-slide>
          
          
          </ion-slides>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
