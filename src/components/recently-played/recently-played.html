<section
  class="section-titles"
  section-type="standard"
  see-all-style="style1"
  section-icon-style="play"
  section-title-style="left"
>
  <header>
    <div class="main-grids safe-area">
      <div class="inner">
        <div class="icon"></div>

        <h2>Recently Played</h2>

        <div class="see-all">
          <p><a>See All</a></p>
        </div>
      </div>
    </div>
  </header>
</section>

<section
  class="list-songs playlist-song checkPlaylist"
  avatar="show"
  author="show"
  song-time="show"
  song-price="hide"
  like-number="hide"
  add-to="hide"
  delete-track="hide"
  ranking="hide"
  like-heart-style="style1"
  like-number-style="style1"
>
  <div class="main-grids safe-area">
    <div class="inner">
      <div
        *ngFor="let song of recentlyPlayedSongs; let i = index"
        class="slide"
      >
        <div class="author-like-wrapper">
          <div
            class="author-avatar music-player-song"
            (click)="musicPlayerPageService.openMusicPlayer(recentlyPlayedSongs, i)"
          >
            <img src="{{ song.pictureUrl }}" width="100%" height="auto" />
          </div>

          <div class="author-like">
            <div
              class="song-title-author music-player-song"
              (click)="musicPlayerPageService.openMusicPlayer(recentlyPlayedSongs, i)"
            >
              <h2 class="title">{{ song.name }}</h2>

              <cite class="author">
                <a>{{ song.artistName }}</a>
              </cite>
            </div>

            <div class="song-info-options-container">
              <div class="like-container">
                <span class="heart-icon" [class.active]="song.isLiked">
                  <svg width="16px" height="15px" viewBox="0 0 16 15">
                    <g
                      stroke="none"
                      stroke-width="1"
                      fill="none"
                      fill-rule="evenodd"
                    >
                      <g transform="translate(1.000000, 1.000000)">
                        <g transform="translate(-2.000000, -3.000000)">
                          <rect x="0" y="0" width="18" height="18"></rect>
                          <path
                            d="M9,5.70689931 C9.71495864,3.78248227 10.8248268,3 12.0625,3 C14.2373039,3 16,4.97331321 16,7.40764925 C16,12.4491242 9,15.3414179 9,15.3414179 C9,15.3414179 2,12.4491242 2,7.40764925 C2,4.97331321 3.76269608,3 5.9375,3 C7.1751732,3 8.38818359,3.78248227 9,5.70689931 Z"
                            id="shapes"
                            stroke="#FFFFFF"
                            stroke-width="1.7"
                          ></path>
                        </g>
                      </g>
                    </g>
                  </svg>
                </span>
              </div>

              <span
                class="song-time music-player-song"
                (click)="musicPlayerPageService.openMusicPlayer(recentlyPlayedSongs, i)"
                >{{ song.duration }}</span
              >
            </div>
          </div>

          <div class="divider"></div>
        </div>
      </div>
    </div>
  </div>
</section>
