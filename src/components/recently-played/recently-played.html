<section
  class="section-titles"
  section-type="standard"
  see-all-style="style1"
  section-icon-style="play"
  section-title-style="left"
  *ngIf="recent"
>
  <header>
    <div class="main-grids safe-area">
      <div class="inner">
        <div class="icon"></div>

        <h2>Recently Played</h2>

        <div class="see-all">
          <p><a (click)="seeall()">See All</a></p>
        </div>
      </div>
    </div>
  </header>
</section>

<ion-grid >
  <ion-row>
    <ion-col col-12>
        <ion-slides  slidesPerView="2">

            <ion-slide  *ngFor="let item of recent; let i = index"  slide-style="style1" [ngStyle]="{'margin-left': i>0 ? '10px' : '0px'}"
                (click)="musicPlayerPageService.openMusicPlayer(recent, i)">
                <div class="slide">
                    <div class="img-inner-wrapper">
                      <img
                        src="{{item?.imageURL || 'assets/imgs/album.jpg'}}"
                        style="border-radius: 9px; width: 150px; height: 150px;"
                      />
          
                      <h2 style="color: white">{{ item?.title}}</h2>
          
                      <cite class="author">
                        <a style="color: rgb(189, 189, 189) !important; text-decoration: none; font-style: normal;">{{ item?.oartist }}</a>
                      </cite>
                    </div>
                  </div>
            </ion-slide>
          
          
          </ion-slides>
    </ion-col>
  </ion-row>
</ion-grid>
