<ion-header class="header-div">
  <div style="background-color: #120810; height: 45px !important;">
    <ion-title style="background-color: #120810;">
      <h3 style="color:white; float: left; position: relative; left: 10px;">
        <ion-icon name="arrow-back" (tap)="back()"></ion-icon>&nbsp; &nbsp; &nbsp; Sign Up
      </h3>
    </ion-title>
  </div>

</ion-header>


<ion-content style="background-color: #120810;">

  <ion-grid>
    <div [ngSwitch]="Acc_profile">
      <div *ngSwitchCase="'user'">
        <form [formGroup]="form">
        <ion-grid>
          <ion-row no-padding style="height:150px">
            <ion-col text-center padding col-3 col-sm-3 col-md-3 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

            </ion-col>
            <ion-col text-center no-padding col-6 col-sm-6 col-md-6 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <br>
              <!-- <ion-icon name="ios-contact" style="font-size:120px;color:#6220CD"></ion-icon> -->
              <img [src]=" base64Image || 'assets/imgs/Profile.png' " [class.round]="base64Image"
                [class.notround]="!base64Image" (tap)="choosePicture()">
            </ion-col>

            <ion-col text-center no-padding col-3 col-sm-3 col-md-3 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

            </ion-col>
          </ion-row>

          <ion-row no-padding>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="person" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
            <ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-11 offset-xl-3 col-xl-11>
              <ion-input type="text" placeholder="Name" formControlName="name"
                style="margin-bottom: 20px; margin-left: auto; margin-right: auto; border-radius: 25px !important; padding-left: 15px; color: black !important; background-color: white; width: 75% !important;"></ion-input>
            </ion-col>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="person" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
          </ion-row>

          <ion-row no-padding>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="calendar" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
            <ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-11 offset-xl-3 col-xl-11>
              <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dob"
              style="text-align: left; margin-bottom: 20px; margin-left: auto; margin-right: auto; border-radius: 25px !important; padding-left: 15px; color: black !important; background-color: white; width: 75% !important;" max="2019-12-01"
                placeholder="Date of Birth"></ion-datetime>
            </ion-col>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="calendar" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
          </ion-row>

          <ion-row no-padding>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="home" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
            <ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-11 offset-xl-3 col-xl-11>
              <ion-input type="text" placeholder="City" formControlName="city"
              style="margin-bottom: 20px; margin-left: auto; margin-right: auto; border-radius: 25px !important; padding-left: 15px; color: black !important; background-color: white; width: 75% !important;"></ion-input>
            </ion-col>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="home" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
          </ion-row>

          <ion-row no-padding>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="mail" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
            <ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-11 offset-xl-3 col-xl-11>
              <ion-input type="email" placeholder="Email" formControlName="email"
              style="margin-bottom: 20px; margin-left: auto; margin-right: auto; border-radius: 25px !important; padding-left: 15px; color: black !important; background-color: white; width: 75% !important;"></ion-input>
            </ion-col>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="mail" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
          </ion-row>

          <ion-row no-padding>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="key" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
            <ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-11 offset-xl-3 col-xl-11>
              <ion-input type="password" placeholder="Password" formControlName="password"
              style="margin-bottom: 20px; margin-left: auto; margin-right: auto; border-radius: 25px !important; padding-left: 15px; color: black !important; background-color: white; width: 75% !important;"></ion-input>
            </ion-col>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="key" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
          </ion-row>

          <ion-row no-padding>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="people" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
            <ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-11 offset-xl-3 col-xl-11>
              <ion-input type="text" placeholder="Username" formControlName="username" (ionChange)="checkUsername($event)"
              style="margin-bottom: 20px; margin-left: auto; margin-right: auto; border-radius: 25px !important; padding-left: 15px; color: black !important; background-color: white; width: 75% !important;"></ion-input>
            </ion-col>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="people" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>

            <ion-row>
              <ion-col text-center col-12 offset-xl-3  offset-lg-3>
                <small style="color: red !important;" *ngIf="usernameError">{{error}}</small>
              </ion-col>
            </ion-row>
          </ion-row>

          <ion-row no-padding>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="call" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
            <ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-11 offset-xl-3 col-xl-11>
              <ion-input type="text" placeholder="Mobile No." formControlName="mobile"
              style="margin-top: -8px; margin-left: auto; margin-right: auto; border-radius: 25px !important; padding-left: 15px; color: black !important; background-color: white; width: 75% !important;"></ion-input>
            </ion-col>
            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!-- <ion-icon name="call" style="margin-top:12px;color:white;"></ion-icon> -->
            </ion-col>
          </ion-row>
          <br>

          <ion-row no-padding>
            <ion-col text-center no-padding col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
              <ion-list radio-group formControlName="gender">


                <ion-item style="border: none; width:70%; margin-left: auto; margin-right: auto; background-color: #120810 !important;">
                  <ion-label style="color: white;">
                    <ion-icon name="male" style="margin-top:12px;color:white;"></ion-icon>&nbsp;Male
                  </ion-label>
                  <ion-radio checked="true" value="male"></ion-radio>
                </ion-item>

                <ion-item style="border: none; margin-left: auto; margin-right: auto; background-color: #120810 !important; width: 70%;">
                  <ion-label style="color:white;">
                    <ion-icon name="male" style="margin-top:12px;color:white;"></ion-icon>&nbsp;Female
                  </ion-label>
                  <ion-radio value="female"></ion-radio>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <br>
          <ion-row no-padding>
            <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <button ion-button block class="continue-btn" type="button" (click)="submit(form)" [disabled]="form.pristine || form.invalid"
                style="border-color: white; color: white;">
                Continue
              </button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
      </div>
    </div>
  </ion-grid>

</ion-content>
