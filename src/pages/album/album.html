<ion-content>
  <mini-video-player></mini-video-player>

  <div
    id="albums-1"
    data-page="albums"
    class="page nope albums albums-bought special-scroll page-on-center"
  >
    <div class="album-cover-blur">
      <img
        src="{{ album.pictureUrl }}"
        class="album cover"
        alt="cover"
        width="100%"
        height="100%"
      />
    </div>

    <section
      class="headers"
      header-type="back"
      header-style="style5"
      header-icon-style="user"
    >
      <header>
        <div class="main-grids safe-area">
          <div class="inner">
            <a class="link back"
              ><button
                (click)="modalService.dismiss()"
                class="back-icon"
              ></button
            ></a>

            <div style="margin-top: 5px" class="album-cover">
              <img
                src="{{ album.pictureUrl }}"
                class="album cover"
                width="100%"
                height="100%"
              />
            </div>

            <div class="title-author">
              <h2 class="title">{{ album.name }}</h2>
              <cite class="author">{{ album.artistName }}</cite>
            </div>

            <button
              (click)="buyAlbum()"
              class="buy-button song-price purchase-page"
              *ngIf="!album.isPurchased"
              style="margin-top: 5px"
            >
              <div>
                <b>$ {{ album.price }}</b
                ><span>Buy</span>
              </div>
            </button>

            <button
              class="buy-button song-price"
              *ngIf="album.isPurchased"
              style="margin-top: 5px"
            >
              <div><span>Bought</span></div>
            </button>
          </div>
        </div>
      </header>
    </section>

    <div class="scrollable-content" style="opacity: 1;">
      <div class="bottom-padding special-scroll-tab active">
        <section class="big-player-queue-container">
          <div class="container-album-cover big-player">
            <div class="main-grids grid-cover">
              <div class="album-cover">
                <img
                  src="{{ album.pictureUrl }}"
                  class="album cover"
                  alt="cover"
                  width="100%"
                  height="100%"
                />

                <div class="like-container">
                  <span class="heart-icon" [class.active]="album.isLiked"
                    ><div class="blur"></div>
                    <svg width="22px" height="19px" viewBox="0 0 17 15">
                      <g
                        stroke="none"
                        stroke-width="1"
                        fill="none"
                        fill-rule="evenodd"
                      >
                        <g
                          transform="translate(-7.000000, -9.000000)"
                          fill="#8A7F87"
                        >
                          <g>
                            <path
                              d="M15.4200001,12.3674936 C16.2709429,10.2381896 17.615006,9 19.1037501,9 C21.7197286,9 23.8400002,11.3731073 23.8400002,14.3006408 C23.8400002,20.3635207 15.4200001,23.8417942 15.4200001,23.8417942 C15.4200001,23.8417942 7,20.3635207 7,14.3006408 C7,11.3731073 9.12027159,9 11.73625,9 C13.2249941,9 14.5685344,10.1493509 15.4200001,12.3674936 Z"
                            ></path>
                          </g>
                        </g>
                      </g></svg
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section
          class="section-titles"
          section-type="playlists-large"
          section-title="show"
          author="show"
          follow="hide"
          total-min="hide"
          like-container="hide"
          year="show"
          song-number="show"
          play="show"
        >
          <header>
            <div class="main-grids safe-area">
              <div class="inner">
                <div class="title-author">
                  <h2 style="margin-bottom: 15px" class="title">
                    {{ album.name }}
                  </h2>

                  <div class="by">
                    <cite class="author">{{ album.artistName }}</cite>
                  </div>
                </div>

                <button class="play"></button>

                <div class="song-number">{{ album.songsCount }} Songs</div>
                <div class="total-min">45 min</div>
                <div class="year">2017</div>
              </div>
            </div>
          </header>
        </section>

        <section
          class="list-songs playlist-song checkPlaylist"
          avatar="hide"
          author="hide"
          song-time="show"
          song-price="show"
          like-number="hide"
          add-to="hide"
          delete-track="hide"
          ranking="show"
          like-heart-style="style2"
          like-number-style="style1"
        >
          <div class="main-grids safe-area">
            <div class="inner">
              <div class="slide" *ngFor="let song of albumSongs; let i = index">
                <div class="author-like-wrapper">
                  <p
                    class="rank music-player-song"
                    (click)="
                      musicPlayerPageService.openMusicPlayer(albumSongs, i)
                    "
                  >
                    {{ song.rank }}
                  </p>

                  <div class="author-like">
                    <div
                      class="song-title-author music-player-song"
                      (click)="
                        musicPlayerPageService.openMusicPlayer(albumSongs, i)
                      "
                    >
                      <h2 class="title">{{ song.name }}</h2>
                    </div>

                    <div class="song-info-options-container">
                      <div class="like-container">
                        <span class="heart-icon" [class.active]="song.isLiked"
                          ><svg width="16px" height="15px" viewBox="0 0 16 15">
                            <g
                              stroke="none"
                              stroke-width="1"
                              fill="none"
                              fill-rule="evenodd"
                            >
                              <g transform="translate(1.000000, 1.000000)">
                                <g transform="translate(-2.000000, -3.000000)">
                                  <rect
                                    x="0"
                                    y="0"
                                    width="18"
                                    height="18"
                                  ></rect>
                                  <path
                                    d="M9,5.70689931 C9.71495864,3.78248227 10.8248268,3 12.0625,3 C14.2373039,3 16,4.97331321 16,7.40764925 C16,12.4491242 9,15.3414179 9,15.3414179 C9,15.3414179 2,12.4491242 2,7.40764925 C2,4.97331321 3.76269608,3 5.9375,3 C7.1751732,3 8.38818359,3.78248227 9,5.70689931 Z"
                                    id="shapes"
                                    stroke="#FFFFFF"
                                    stroke-width="1.7"
                                  ></path>
                                </g>
                              </g>
                            </g></svg
                        ></span>
                      </div>

                      <span
                        class="song-time music-player-song"
                        (click)="
                          musicPlayerPageService.openMusicPlayer(albumSongs, i)
                        "
                        >{{ song.duration }}</span
                      >

                      <span
                        class="song-price purchase-page"
                        *ngIf="!album.isPurchased"
                        (click)="buySong(song)"
                        ><b>$ {{ song.price }}</b></span
                      ><span class="song-plus"></span>
                    </div>
                  </div>

                  <div class="divider"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer> <player-footer></player-footer> </ion-footer>
