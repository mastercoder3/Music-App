<ion-content style="background-image: linear-gradient(black, rgb(18, 8 , 16)); background-size: 100% 100%; height: 100%;">
  <div style="height: 100%; width: 100%;">
     <div style="margin-top: 0px;">
    <div class="playlist-header big-player" style="position: relative; top: -20px;" >
      <section
        class="headers"
        header-type="music-player"
        header-style="style2"
        header-title-style="left"
      >
        <!-- Header -->
        <header>
          <div class="main-grids safe-area">
            <div class="inner">
              <button
                class="minimize"
                (click)="modalService.dismiss()"
              ></button>

              <h2>Now Playing</h2>

            </div>
          </div>
        </header>
      </section>
    </div>
  </div>

  <div style="position: relative; top: 8%;">
    <div class="container-album-cover big-player">
      <div class="main-grids grid-cover">
        <div class="album-cover">
          <img
            src="{{
              song?.imageURL || 'assets/imgs/album.jpg'
            }}"
            class="album cover"
            alt="cover"
            style="width: 250px; height: 210px; margin-left: auto;
            margin-right: auto;"

          />
        </div>
      </div>
    </div>
    <br>
    <br><br>

    <div  class="scrubber">
      <ion-range min="0" max="100" [ngModel]="progress" (ionChange)="changeSeeker($event)" >
      </ion-range>
    </div>

    <ion-grid>
      <ion-row *ngIf="text">
        <ion-col col-4>
          <span class="played" style="color: white; position: relative; top: -30px;">{{player?.progressText(currentProgress) || '00:00'}}</span>
        </ion-col>
        <ion-col col-4>&nbsp;</ion-col>
        <ion-col col-4 style=" text-align: right;">
          <span class="played" style="color: white; position: relative; top: -30px;">{{ time}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>

   <ion-grid>
     <ion-row>
       <ion-col col-12>
         <h2 style="color:white; text-align: center; padding-left: 30px;">{{ (song?.title.length > 15) ? (song?.title | slice:0:15) + '...' : (song?.title) }}
          <!-- <i class="far fa-trash-alt" aria-hidden="true" style="color:white; font-size: 1.3em; 
          text-align: right !important; float: right;" (click)="delete()" ></i> -->
        </h2>
        <h6 style="text-align: center; color: rgb(105, 105, 105);">{{song?.oartist}}</h6>
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col col-12>
        <div style="margin-left: auto; margin-right: auto;">
          <h4 style="text-align: center;">
            <ion-icon name="rewind" style="color: white; font-size: 2.2em; position: relative; top: -10px; right: 5px;"
            (click)="previous()"
            ></ion-icon>
            <i class="fas fa-play-circle" *ngIf="!player.songPlaying"
             style="color: white; font-size: 4em !important;" (click)="play()"></i>
            <i class="fas fa-pause-circle" *ngIf="player.songPlaying"
             style="color: white; font-size: 4em !important;" (click)="pause()"></i>
            <ion-icon name="fastforward"  style="color: white; font-size: 2.2em; position: relative; top: -10px; left: 5px;;" 
            (click)="next()"></ion-icon>
          </h4>

        </div>
       </ion-col>
     </ion-row>
   </ion-grid>

  </div>

  </div>
 

</ion-content>
