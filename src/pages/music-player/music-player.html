<section
  class="player-audio-min player-attribute general alwaysblock big big-active"
  music-player-style="style2"
>
  <!-- Background blur -->
  <div class="album-cover-blur">
    <img
      src="{{ audioService.playingTrack().pictureUrl }}"
      class="album cover"
      alt="cover"
      width="100%"
      height="100%"
    />
  </div>

  <div class="audiojs swipeout-content">
    <div class="audio-player-bg">
      <div class="playlist-header big-player">
        <section
          class="headers"
          header-type="music-player"
          header-style="style2"
          header-title-style="left"
        >
          <!-- Header -->
          <header>
            <div class="main-grids safe-area">
              <div class="inner">
                <button
                  class="minimize"
                  (click)="modalService.dismiss()"
                ></button>

                <h2>Now Playing</h2>

                <button (click)="share()" class="share-icon"></button>
                <button
                  (click)="options()"
                  class="options-icon options-page"
                ></button>
              </div>
            </div>
          </header>
        </section>
      </div>

      <div class="big-player-queue-container">
        <!-- Album cover -->
        <div class="container-album-cover big-player">
          <div class="main-grids grid-cover">
            <div class="album-cover">
              <img
                src="{{
                  audioService.playingTrack()
                    ? audioService.playingTrack().art
                    : ''
                }}"
                class="album cover"
                alt="cover"
                width="100%"
                height="100%"
              />
            </div>
          </div>
        </div>

        <div class="scrubber-command scrubber-options open">
          <div *ngIf="audioService.playingTrack()" class="scrubber">
            <div
              class="progress"
              [style.width]="audioService.progressPercentage() + '%'"
            ></div>
            <div class="loaded" style="width: 100%;"></div>
          </div>

          <div class="audio-player-content">
            <div class="big-player big-player-content">
              <div class="main-grids safe-area">
                <div class="inner">
                  <!-- Duration -->
                  <div class="time">
                    <em class="played">{{ audioService.progressText() }}</em>

                    <strong class="duration">{{
                      audioService.durationText()
                    }}</strong>
                  </div>

                  <!-- Name and artist -->
                  <div class="title-author">
                    <h2 class="title">
                      {{
                        audioService.playingTrack()
                          ? audioService.playingTrack().title
                          : ''
                      }}
                    </h2>
                    <br />
                    <cite class="author" avatar="11sz2" album-cover="11sz6"
                      >{{
                        audioService.playingTrack()
                          ? audioService.playingTrack().artist
                          : ''
                      }}
                    </cite>
                  </div>

                  <!-- Volume controller -->
                  <div class="volume-content">
                    <svg width="24px" height="21px" viewBox="0 0 24 21">
                      <g
                        stroke="none"
                        stroke-width="1"
                        fill="none"
                        fill-rule="evenodd"
                      >
                        <g transform="translate(-11.000000, -12.000000)">
                          <rect x="0" y="0" width="45" height="45"></rect>
                          <g
                            transform="translate(11.000000, 12.000000)"
                            stroke="#FFFFFF"
                          >
                            <path
                              d="M11.8514739,19.0036271 L11.8514739,2.55674582 L8.88066607,5.01178842 C8.27709465,5.51057314 7.28462557,6.00344821 6.52888861,6.17983976 L4.23119153,6.71612996 C2.76407274,7.05856041 1.5,8.65369069 1.5,10.1599786 L1.5,11.9580286 C1.5,13.4361496 2.74494269,14.9232684 4.19695595,15.1838497 L6.43799773,15.5860316 C7.21920941,15.7262295 8.23464497,16.1800177 8.86072234,16.6687879 L11.8514739,19.0036271 Z"
                              stroke-width="3"
                            ></path>
                            <path
                              d="M16.6719577,14.7242933 C17.4910091,13.6460074 17.9814116,12.27416 17.9814116,10.7806142 C17.9814116,9.29690432 17.497447,7.93329515 16.6880966,6.85827664"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            ></path>
                            <path
                              d="M19.957672,18.0468055 C21.4648071,16.0626535 22.3671958,13.5383196 22.3671958,10.7900487 C22.3671958,8.05987677 21.4766535,5.55070198 19.9873692,3.57256236"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            ></path>
                          </g>
                        </g>
                      </g>
                    </svg>

                    <div
                      class="volume no-fastclick ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                    >
                      <span class="volumeBar no-fastclick"></span>
                      <div
                        class="ui-slider-range ui-corner-all ui-widget-header ui-slider-range-min"
                        style="width: 50%;"
                      ></div>
                      <span
                        tabindex="0"
                        class="ui-slider-handle ui-corner-all ui-state-default"
                        style="left: 50%;"
                      ></span>
                    </div>
                  </div>

                  <div class="player-command">
                    <div class="list"><div class="icon"></div></div>

                    <div class="command">
                      <p
                        class="prev"
                        (click)="previous()"
                        style="margin-top: -1px"
                      ></p>

                      <p
                        class="playPause play"
                        [class.active]="audioService.playingTrack().isPlaying"
                        (click)="
                          audioService.playingTrack().isPlaying
                            ? audioService.pause()
                            : audioService.play()
                        "
                      ></p>

                      <p
                        class="next"
                        (click)="next()"
                        style="margin-top: -1px"
                      ></p>
                    </div>

                    <div class="heart-audio">
                      <div
                        class="heart"
                        [class.active]="
                          audioService.playingTrack()
                            ? audioService.playingTrack().isLiked
                            : false
                        "
                      >
                        <div class="icon">
                          <svg
                            class="heart-icon"
                            width="21px"
                            height="18px"
                            viewBox="0 0 17 15"
                          >
                            <g
                              stroke="none"
                              stroke-width="1"
                              fill="none"
                              fill-rule="evenodd"
                            >
                              <g
                                transform="translate(-7.000000, -9.000000)"
                                fill="#FFF"
                              >
                                <path
                                  d="M15.4200001,12.3674936 C16.2709429,10.2381896 17.615006,9 19.1037501,9 C21.7197286,9 23.8400002,11.3731073 23.8400002,14.3006408 C23.8400002,20.3635207 15.4200001,23.8417942 15.4200001,23.8417942 C15.4200001,23.8417942 7,20.3635207 7,14.3006408 C7,11.3731073 9.12027159,9 11.73625,9 C13.2249941,9 14.5685344,10.1493509 15.4200001,12.3674936 Z"
                                ></path>
                              </g>
                            </g>
                          </svg>
                        </div>
                      </div>
                    </div>

                    <div class="clear"></div>
                  </div>
                </div>
              </div>

              <div style="min-height: 400px" class="up-next-option">
                <section
                  class="section-titles"
                  section-type="up-next"
                  up-next-style="style2"
                >
                  <header>
                    <div class="main-grids safe-area">
                      <div class="inner" style="margin-top: 30px">
                        <h2>Up Next</h2>

                        <div class="shuffle-repeat-wrapper">
                          <button
                            class="shuffle shuffle-icon"
                            [class.active]="audioService.isShuffle"
                          ></button>
                          <button
                            class="repeat active repeat-icon"
                            [class.active]="audioService.isRepeat"
                          ></button>

                          <button
                            class="shuffle-repeat-bt"
                            (click)="audioService.shuffleRepeat()"
                          >
                            <div class="blur"></div>

                            <p class="shuffle-repeat-text text-shuffle">
                              Random
                            </p>

                            <p class=" shuffle-repeat-text text-repeat">
                              Repeat
                            </p>
                          </button>
                        </div>
                      </div>
                    </div>
                  </header>
                </section>

                <section
                  class="list-songs playlist-song checkPlaylist"
                  like-heart-style="style2"
                >
                  <div class="main-grids safe-area">
                    <div class="inner">
                      <div
                        *ngFor="
                          let song of musicPlayerPageService.upNextSongs;
                          let i = index
                        "
                        class="slide"
                        (click)="changeSong(song)"
                      >
                        <div class="author-like-wrapper">
                          <div class="author-avatar">
                            <img
                              src="{{ song.pictureUrl }}"
                              width="100%"
                              height="auto"
                            />
                          </div>

                          <div class="author-like">
                            <div class="song-title-author">
                              <h2 class="title">{{ song.name }}</h2>

                              <cite class="author">
                                <a>{{ song.artistName }} </a>
                              </cite>
                            </div>

                            <div class="song-info-options-container">
                              <div class="like-container">
                                <span
                                  class="heart-icon"
                                  [class.active]="song.isLiked"
                                >
                                  <svg
                                    width="16px"
                                    height="15px"
                                    viewBox="0 0 16 15"
                                  >
                                    <g
                                      stroke="none"
                                      stroke-width="1"
                                      fill="none"
                                      fill-rule="evenodd"
                                    >
                                      <g
                                        transform="translate(1.000000, 1.000000)"
                                      >
                                        <g
                                          transform="translate(-2.000000, -3.000000)"
                                        >
                                          <rect
                                            x="0"
                                            y="0"
                                            width="18"
                                            height="18"
                                          ></rect>
                                          <path
                                            d="M9,5.70689931 C9.71495864,3.78248227 10.8248268,3 12.0625,3 C14.2373039,3 16,4.97331321 16,7.40764925 C16,12.4491242 9,15.3414179 9,15.3414179 C9,15.3414179 2,12.4491242 2,7.40764925 C2,4.97331321 3.76269608,3 5.9375,3 C7.1751732,3 8.38818359,3.78248227 9,5.70689931 Z"
                                            id="shapes"
                                            stroke="#FFFFFF"
                                            stroke-width="1.7"
                                          ></path>
                                        </g>
                                      </g>
                                    </g>
                                  </svg>
                                </span>
                              </div>
                            </div>
                          </div>

                          <div class="divider"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end audio-player-bg -->
  </div>
  <!-- end audiojs song -->
</section>
