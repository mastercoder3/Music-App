<div class="options-container-overlay fromBottomToTop music-player-option open">
  <section class="headers" header-type="standard" header-style="style5">
    <header>
      <div class="main-grids safe-area">
        <div class="inner">
          <div class="album-cover">
            <img
              src="{{ audioService.playingTrack().art }}"
              class="album cover"
              alt="cover"
              width="100%"
              height="100%"
            />
          </div>
          <div class="title-author">
            <h2 class="title">{{ audioService.playingTrack().title }}</h2>
            <cite class="author" avatar="2sz2" album-cover="2sz5">{{
              audioService.playingTrack().artist
            }}</cite>
          </div>
        </div>
      </div>
    </header>
  </section>

  <div class="music-player-option-container" style="min-width: 300px;">
    <div class="inner">
      <p>Add to</p>
      <div class="divider"></div>
      <ul class="add-to">
        <li>Your Library</li>
        <li>Playlist</li>
        <li>Up Next</li>
      </ul>

      <br />

      <p>Go to</p>

      <div class="divider"></div>

      <ul class="go-to">
        <li class="album-details-page" (click)="goToAlbum()">Full Album</li>
        <li class="artist-details-page" (click)="goToArtist()">Artist Profile</li>
      </ul>
    </div>
  </div>

  <div class="music-player-option-back">
    <div class="main-grids safe-area">
      <button class="back" (click)="modalService.dismiss()">
        <svg width="13px" height="13px" viewBox="0 0 16 17">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g transform="translate(-7.000000, -6.000000)">
              <rect x="0" y="0" width="28" height="28"></rect>
