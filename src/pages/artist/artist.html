<ion-content>
  <mini-video-player></mini-video-player>

  <div
    id="artist-profile-1"
    data-page="artist-profile"
    class="page nope artist-profile artist-profile-1 special-scroll page-on-center"
  >
    <div class="album-cover-blur">
      <img
        src="{{ artist?.imageURL || 'assets/imgs/user.png'}}"
        class="album cover"
        alt="cover"
        width="100%"
        height="100%"
      />
    </div>

    <section
      class="headers"
      header-type="back"
      header-style="style3"
      header-icon-style="user"
    >
      <header>
        <div class="main-grids safe-area">
          <div class="inner">
            <a class="link back"
              ><button
                (click)="modalService.dismiss()"
                class="back-icon"
              ></button
            ></a>

            <div class="album-cover">
              <img
                src="{{ artist?.imageURL || 'assets/imgs/user.png'}}"
                class="album cover"
                width="100%"
                height="100%"
              />
            </div>

            <div class="title-author">
              <h2 class="title">{{ artist?.name }}</h2>
              <cite class="author">{{ artist?.followersCount }} Listeners</cite>
            </div>
          </div>
        </div>
      </header>
    </section>

    <div class="scrollable-content" style="opacity: 1">
      <div class="bottom-padding special-scroll-tab active">
        <section class="profile-avatar-user">
          <div class="main-grids safe-area">
            <div class="inner">
              <img src="{{ artist?.imageURL }}" width="100%" height="auto" />

              <div class="user-country">
                <cite class="user">{{ artist?.name }}</cite>
                <p class="listeners">{{ userFollowers?.users.length || '0' }} Listeners</p>
              </div>

              <button class="following active" *ngIf="type === 'user' && isFollowing" (click)="unfollow()" >
                following
              </button>
              <button class="following" *ngIf="type === 'user' && !isFollowing" (click)="followUser()" >
                follow
              </button>
            </div>
          </div>
        </section>

        <section class="section-tabs" section-type="tabs" tabs-style="style2">
          <div class="main-grids safe-area">
            <div class="buttons-row">
              <a href="#tab16" class="button tab-link active listen">Playlist</a>
              <a href="#tab17" class="button tab-link releated">Favourites</a>
            </div>
          </div>
        </section>

        <div class="tabs-animated-wrapp">
          <div class="tabs">
            <div id="tab16" class="tab active special-scroll-tab">
              <section
                class="list-songs playlist-song checkPlaylist"
                avatar="hide"
                author="show"
                song-time="hide"
                song-price="show"
                like-number="show"
                add-to="show"
                delete-track="hide"
                ranking="hide"
                like-heart-style="style3"
                like-number-style="style1"
              >
                <div class="main-grids safe-area">
                  <div class="inner">
                    <div
                      class="slide"
                      *ngFor="let song of playlist; let i = index"
                    >
                      <div class="author-like-wrapper">
                        <div class="author-like">
                          <div
                            class="song-title-author music-player-song"
                            (click)="
                              musicPlayerPageService.openMusicPlayer(
                                playlist,
                                i
                              )
                            "
                          >
                            <h2 class="title">{{ song.title }}</h2>
                            <cite class="author"
                              ><a>{{ song.oartist }}</a></cite
                            >
                          </div>

                          <div class="song-info-options-container">
                            <div class="like-container">
                              <span
                                class="heart-icon active"
                                [class.active]="song.isLiked"
                                ><svg
                                  width="16px"
                                  height="15px"
                                  viewBox="0 0 16 15"
                                >
                                  <g
                                    stroke="none"
                                    stroke-width="1"
                                    fill="none"
                                    fill-rule="evenodd"
                                  >
                                    <g
                                      transform="translate(1.000000, 1.000000)"
                                    >
                                      <g
                                        transform="translate(-2.000000, -3.000000)"
                                      >
                                        <rect
                                          x="0"
                                          y="0"
                                          width="18"
                                          height="18"
                                        ></rect>
                                        <path
                                          d="M9,5.70689931 C9.71495864,3.78248227 10.8248268,3 12.0625,3 C14.2373039,3 16,4.97331321 16,7.40764925 C16,12.4491242 9,15.3414179 9,15.3414179 C9,15.3414179 2,12.4491242 2,7.40764925 C2,4.97331321 3.76269608,3 5.9375,3 C7.1751732,3 8.38818359,3.78248227 9,5.70689931 Z"
                                          id="shapes"
                                          stroke="#FFFFFF"
                                          stroke-width="1.7"
                                        ></path>
                                      </g>
                                    </g>
                                  </g>
                                  </svg></span>
                            </div>

                            <!-- <span class="song-price" (click)="buySong(song)"
                              ><b>$ {{ song.price }}</b></span -->
                            ><span class="song-plus"></span>
                          </div>
                        </div>

                        <div class="divider"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>

            <div id="tab17" class="tab">
              <section
                class="section-titles"
                section-type="standard"
                see-all-style="style2"
                section-icon-style="albums_2"
                section-title-style="left"
              >
                <header>
                  <div class="main-grids safe-area">
                    <div class="inner">
                      <div clss="icon"></div>
                      <h2>Favourites</h2>
                    </div>
                  </div>
                </header>
              </section>

              <section class="buy-albums-swiper-container">
                <div
                  class="swiper-container swiper-padding-left square-swiper playlist-swiper buy-albums-swiper-container no-fastclick swiper-container-horizontal swiper-container-free-mode"
                >
                  <div class="swiper-wrapper" swiper-style="style1">
                    <div
                      *ngFor="let album of songPairs"
                      (click)="
                      musicPlayerPageService.openMusicPlayer(
                        songPairs,
                        i
                      )
                    "
                      class="swiper-slide swiper-slide-active album-details-page"
                      style="width: 135px; margin-right: 22px;"
                    >
                      <div class="slide">
                        <a>
                          <div class="img-play">
                            <img
                              src="{{ album.imageURL }}"
                              width="100%"
                              height="auto"
                            />

                            <div class="blur"></div>

                            <!-- <div *ngIf="album.isPurchased" class="price-label">
                              BOUGHT
                            </div>
                            <div *ngIf="!album.isPurchased" class="price-label">
                              Buy ${{ album.price }}
                            </div> -->
                          </div></a
                        >
                      </div>

                      <h2>{{ album.title }}</h2>

                      <cite class="author"
                        ><a>{{ album.oartist }}</a></cite
                      >
                    </div>

                    <div
                      class="swiper-slide"
                      style="width: 135px; margin-right: 22px;"
                    ></div>
                  </div>
                </div>
              </section>

          
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer> <player-footer></player-footer>
  <offline-footer></offline-footer>
</ion-footer>
