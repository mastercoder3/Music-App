<ion-content>
  <div
    id="search"
    data-page="search"
    class="page search search-1 page-on-center"
  >
    <div class="scrollable-content " style="opacity: 1;">
      <div class="bottom-padding">
        <section
          class="searches essential-search open"
          blur="no-blur"
          searchbar-style="style2"
        >
          <div class="overlay"></div>

          <div class="inner appearFromTop">
            <div class="blur"></div>

            <div class="main-grids safe-area">
              <div class="search-form-container">
                <form
                  data-search-list=".list-block-search"
                  data-search-in=".item-title"
                  class="searchbar searchbar-init"
                >
                  <div class="input-container">
                    <input type="search" placeholder="Search Song or User.." (input)="searchText($event.target.value)"  />

                    <div class="search-icon">
                      <svg width="21" height="21" viewBox="0 0 20 20">
                        <g>
                          <path
                            fill="#120810"
                            stroke="#120810"
                            d="M14.117 12.96a7.364 7.364 0 1 0-1.157 1.157l4.643 4.643a.816.816 0 0 0 1.157 0 .818.818 0 0 0 0-1.157l-4.643-4.643zm-5.753 1.13a5.727 5.727 0 1 1 0-11.454 5.727 5.727 0 0 1 0 11.455z"
                          ></path>
                        </g>
                      </svg>
                    </div>

                    <div class="divider"></div>
                  </div>

                  <a class="searchbar-clear">
                    <svg width="28" height="28" viewBox="0 0 28 28">
                      <g>
                        <rect
                          width="28"
                          height="28"
                          fill="#B4B4B4"
                          rx="14"
                        ></rect>
                        <path
                          fill="#FFF"
                          d="M15.414 14l3.536-3.536a1 1 0 0 0-1.414-1.414L14 12.586 10.464 9.05a1 1 0 0 0-1.414 1.414L12.586 14 9.05 17.536a1 1 0 0 0 1.414 1.414L14 15.414l3.536 3.536a1 1 0 0 0 1.414-1.414L15.414 14z"
                        ></path>
                      </g>
                    </svg>

                    <svg
                      class="svg-style2"
                      width="15px"
                      height="15px"
                      viewBox="0 0 16 17"
                    >
                      <g
                        stroke="none"
                        stroke-width="1"
                        fill="none"
                        fill-rule="evenodd"
                      >
                        <g transform="translate(-7.000000, -6.000000)">
                          <rect
                            id="frame"
                            x="0"
                            y="0"
                            width="28"
                            height="28"
                          ></rect>
                          <path
                            d="M16.9953742,14.5024854 L22.3097444,9.18811519 C22.8600654,8.63779413 22.8600654,7.74554742 22.3097444,7.19522637 C21.7594233,6.64490532 20.8671766,6.64490532 20.3168556,7.19522637 L20.3168556,7.19522637 L15.0024854,12.5095966 L9.68811519,7.19522637 L9.68811519,7.19522637 C9.13779413,6.64490532 8.24554742,6.64490532 7.69522637,7.19522637 C7.14490532,7.74554742 7.14490532,8.63779413 7.69522637,9.18811519 L13.0095966,14.5024854 L7.69522637,19.8168556 C7.14490532,20.3671766 7.14490532,21.2594233 7.69522637,21.8097444 L7.69522637,21.8097444 C8.24554742,22.3600654 9.13779413,22.3600654 9.68811519,21.8097444 L9.68811519,21.8097444 L15.0024854,16.4953742 L20.3168556,21.8097444 L20.3168556,21.8097444 C20.8671766,22.3600654 21.7594233,22.3600654 22.3097444,21.8097444 L22.3097444,21.8097444 C22.8600654,21.2594233 22.8600654,20.3671766 22.3097444,19.8168556 L16.9953742,14.5024854 Z"
                            id="shapes"
                            fill="#FFFFFF"
                          ></path>
                        </g>
                      </g>
                    </svg>
                  </a>

                  <a
                    (click)="modalService.dismiss()"
                    class="link back searchbar-cancel"
                    >Close</a
                  >
                </form>
              </div>
            </div>
          </div>
        </section>
       <br>
        <div style="width: 100% !important; height: 100% !important;">
            <ion-grid *ngIf="showSong">
              <h5 style="color: white;">Songs:</h5>
                <ion-row style="width: 100%; height: 50px !important;" *ngFor="let item of resultSongs; let i = index" 
                [ngStyle]="{'margin-top': i>0 ? '15px' : '0px'}"
                (click)="musicPlayerPageService.openMusicPlayer([item], 0)">
                  <ion-col col-3>
                      <img src="{{item.imageURL || 'assets/imgs/album.jpg'}}" alt="" style="width: 50px; height: 50px;">
                  </ion-col>
                  <ion-col col-9>
                   <h6 style="color: white; position: relative; top: -10px;  border-bottom: 1px solid white;">{{item.title}}
                    <br>
                    <small>{{item.oartist}}</small>  
                  </h6>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </div>
        <div style="width: 100% !important; height: 100% !important;">
            <ion-grid *ngIf="showUser">
              <h5 style="color: white;">Users:</h5>
                <ion-row style="width: 100%; height: 50px !important;
                 " *ngFor="let item of resultUser; let i = index" [ngStyle]="{'margin-top': i>0 ? '15px' : '0px'}"
                 (click)="UserProfile(item)"
                 >
                  <ion-col col-3>
                      <img src="{{item.imageURL}}" alt="" style="width: 50px; height: 50px;">
                  </ion-col>
                  <ion-col col-9>
                   <h6 style="color: white; position: relative; top: -10px; border-bottom: 1px solid white;">{{item.name}}
                    <br>
                    <small>@{{item.username}}</small>  
                  </h6>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </div>
 </div>
    </div>
  </div>
</ion-content>
